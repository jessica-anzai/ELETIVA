<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATIVIDADE 1 - LISTA 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <main class="m-3">
        
        <div class="row">
            <div class="col-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
            </div>
            <div class="col-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" id="city" class="form-control">
            </div>
            <div class="col-2">
                <label for="state" class="form-label">State</label>
                <input type="text" name="state" id="state" class="form-control" placeholder="State">
            </div>
            <div class="col-2">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="agreed">
            <label class="form-check-label" for="checkChecked">Agree to terms and conditions</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
