<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
        <div class="container mt-3">
            <div class="row">
                <div class="col-1">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" disabled="" placeholder="0032">
                </div>
                <div class="col-3">
                    <label for="nomeCompleto" class="form-label">Nome</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="col-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="email@exemplo.com">
                </div>
                <div class="col-2">
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="000.000.000-00">
                </div>
                <div class="row mt-3">
                  <div class="col-2">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" id="celular" name="celular" class="form-control" placeholder="(00) 00000-0000">
                  </div>
                  <div class="col-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(00) 0000-0000">
                  </div>
                  <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000">
                  </div>
                  <div class="col-2">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="Ex: Rua A">
                  </div>
                  <div class="col-1">
                    <label for="numero" class="form-label">N°</label>
                    <input type="text" id="numero" name="numero" class="form-control" placeholder="000">
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade">
                  </div>
                  <div class="col-1">
                    <label for="UF" class="form-label">UF</label>
                    <input type="text" id="UF" name="UF" class="form-control" placeholder="UF">
                  </div>
                  <div class="col-3">
                    <label for="status" class="form-label">Cidade</label>
                    <select class="form-select" name="status" id="status"">
                      <option value="null">
                        Selecione
                      </option>
                      <option>Solteiro(a)</option>
                      <option>Casado(a)</option>
                      <option>União estável</option>
                      <option>Divorciado(a)</option>
                      <option>Prefiro não informar</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
