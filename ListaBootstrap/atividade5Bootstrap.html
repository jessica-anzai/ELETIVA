<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-light bg-gradient">
    <form>
        <div class="p-3 container rounded bg-success p-2 text-dark bg-opacity-10 border mt-5 w-75 mb-5">
            <h1 class="text-left p-3">Billing Address</h1>

            <div class="row p-3">
                <div class="col">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control p-2" name="firstName" id="firstName"
                        placeholder="Insert here">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control p-2" name="lastName" id="lastName" placeholder="Insert here">
                </div>
            </div>

            <div class="row p-3">
                <div class="col">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <div class="col">
                            <input type="text" class="form-control p-2" id="floatingInputGroup1" placeholder="Username">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row p-3">
                <div class="col">
                    <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control p-2" name="email" id="name" placeholder="you@example.com">
                </div>
            </div>

            <div class="row p-3">
                <div class="col">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Adress">
                </div>
            </div>

            <div class="row p-3">
                <div class="col">
                    <label for="address2" class="form-label">Address <span class="text-muted">(Optional)</span></label>
                    <input type="text" name="address2" id="address2" class="form-control" placeholder="Adress">
                </div>
            </div>

            <div class="row p-3">
                <div class="col">
                    <label for="country" class="form-label">Country</label>
                    <select name="country" id="country" class="form-select">
                        <option value="null">---</option>
                        <option>Austria</option>
                        <option>Bangladesh</option>
                        <option>Chile</option>
                        <option>Denmark</option>
                    </select>
                </div>
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-select">
                        <option value="null">---</option>
                        <option>Alabama</option>
                        <option>Bahia</option>
                        <option>Cordoba</option>
                        <option>Dagestanis</option>
                    </select>
                </div>
                <div class="col">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input type="text" name="zipcode" id="zipcode" class="form-control">
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success me-md-2" type="button">Enviar</button>
                    <button class="btn btn-outline-secondary" type="button">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
