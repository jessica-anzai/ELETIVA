<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h1></h1>
    <form method="post">
        <div class="p-3 container rounded bg-success p-2 text-dark bg-opacity-10 border mt-5 w-75 mb-5">
            <div class="row"><h1 class="text-center">Sample Form</h1></div>
            <div class="row mt-3">
                <div class="col-2">
                    <label for="name" class="form-label fw-bold">Partner Name</label>
                </div>
                <div class="col-3">
                  <input type="text" id="name" name="name" class="form-control" placeholder="">
                </div>
                <div class="col-2">
                    <label for="email_id" class="form-label fw-bold">Partner E-mail ID</label>
                </div>
                <div class="col-3">
                  <input type="text" id="email_id" name="email_id" class="form-control" placeholder="">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2">
                    <label for="legal_name" class="form-label fw-bold">Partner Legal Name</label>
                </div>
                <div class="col-3">
                  <input type="text" id="legal_name" name="legal_name" class="form-control" placeholder="">
                </div>
                <div class="col-2">
                    <label for="mobile" class="form-label fw-bold">Partner Mobile</label>
                </div>
                <div class="col-3">
                  <input type="text" id="mobile" name="mobile" class="form-control" placeholder="">
                </div>
            </div>

            <div class="row mt-3">
              <div class="col-2">
                  <label for="address" class="form-label fw-bold">Partner Address</label>
              </div>
              <div class="col-8">
                <input type="text" id="address" name="address" class="form-control" placeholder="">
              </div>
            </div>

            <div class="row mt-3">
                <div class="col-2">
                    <label for="start_date" class="form-label fw-bold">Contract Start Date</label>
                </div>
                <div class="col-3">
                  <input type="text" id="start_date" name="start_date" class="form-control" placeholder="Date Start">
                </div>
                <div class="col-2">
                    <label for="expiry_date" class="form-label fw-bold">Contract Expiry Date</label>
                </div>
                <div class="col-3">
                  <input type="text" id="expiry_date" name="expiry_date" class="form-control" placeholder="Date End">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
                <button class="btn btn-success me-md-2" type="button">Save</button>
             </div>

        </div>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
