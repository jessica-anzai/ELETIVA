<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-light bg-gradient">
    <form>
    <div class="container rounded bg-success p-2 text-dark bg-opacity-10 border mt-5">
        <h1 class="text-center">Novo Usuário</h1>
        <div class="row">
            <div class="col">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Informe o nome">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Informe o CPF">
            </div>
            <div class="col">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Informe o endereço">
            </div>
            <div class="col-2">
                <label for="nivel" class="form-label">Nível:</label>
                <select class="form-select" name="nivel" id="nivel">
                    <option value="null">---</option>
                    <option>Nível 1</option>
                    <option>Nível 2</option>
                    <option>Nível 3</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Informe o e-mail">
            </div>
            <div class="col-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Informe a senha">
            </div>
            <div class="col-2">
                <label for="status" class="form-label">Status:</label>
                <select class="form-select" name="status" id="status">
                    <option value="null">---</option>
                    <option>Ativo</option>
                    <option>Inativo</option>
                </select>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success me-md-2" type="button">Enviar</button>
            <button class="btn btn-outline-secondary" type="button">Cancelar</button>
            </div>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
